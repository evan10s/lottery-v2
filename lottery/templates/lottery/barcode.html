<div class="row barcode-ticket-container">
  <div class="medium-10 columns left">
    <div id="drawing-name">{{ drawing_name }}</div>
    <div>User Access Card</div>
    <div>{{ barcode|default:"none"}}</div>
  </div>
  <div class="medium-2 columns right">
    <svg id="barcode-{{ barcode }}" class="barcode">
    </svg>
  </div>
</div>
<script>
  JsBarcode("#barcode-{{barcode}}", {{barcode}} , {
    format: "CODE128",
    height: 50,
    displayValue: false
  });
</script>
